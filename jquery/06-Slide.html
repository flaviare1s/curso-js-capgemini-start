<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide - jQuery</title>
  <script src="jquery.min.js"></script>
  <script>

    // Ao carregar o documento
    $(document).ready(function () {

      $('.ocultar').click(() => {
        $('.mensagem').slideUp(500)
      })

      $('.exibir').click(() => {
        $('.mensagem').slideDown(500)
      })

    })

  </script>
</head>

<body>

  <h2 class="exibir">Exibir</h2>
  <h2 class="ocultar">Ocultar</h2>

  <hr>

  <h1 class="mensagem">Ol√°!</h1>

</body>

</html>
