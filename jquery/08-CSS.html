<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - jQuery</title>
  <script src="jquery.min.js"></script>
  <script>

    // Ao carregar o documento
    $(document).ready(function () {
      $('h1').css({
        'color': 'red',
        'border-style': 'solid',
        'borderColor': 'green'
      })
    })

  </script>
</head>

<body>

  <h1>Utilizando CSS com jQuery</h1>

</body>

</html>
