<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animate - jQuery</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: green;
    }
  </style>
  <script src="jquery.min.js"></script>
  <script>

    // Ao carregar o documento
    $(document).ready(function () {
      $('button').click(() => {
        $('div').animate({
          width: '400px',
          height: '200px'
        })
      })
    })

  </script>
</head>

<body>

  <button>Clique</button>

  <div></div>

</body>

</html>
