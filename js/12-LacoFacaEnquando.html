<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do While</title>
</head>

<body>
  <!-- JS -->
  <script>

    let i = 1

    do {
      alert(i)

      i++
    } while(i <= 3)

  </script>
</body>

</html>
