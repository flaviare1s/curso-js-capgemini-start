<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletor HTML</title>
</head>

<body>

  <button onclick="acao()">Selecionar</button>

  <h2>HTML</h2>
  <h2>CSS</h2>
  <h2>JavaScript</h2>

  <!-- JS -->
  <script>

    function acao() {
      let html = document.getElementsByTagName('h2')[0]

      alert(html.innerHTML)
    }

  </script>
</body>

</html>
