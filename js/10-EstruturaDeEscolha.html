<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura de Escolha</title>
</head>

<body>
  <!-- JS -->
  <script>

    codigo = 1

    switch(codigo) {
      case 1:
        alert('Código 1')
        break
      case 2:
        alert('Código 2')
        break
      case 3:
        alert('Código 3')
        break
      default:
        alert('Código inválido')
        break
    }

  </script>
</body>

</html>
