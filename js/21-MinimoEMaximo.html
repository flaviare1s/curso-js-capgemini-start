<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mínimo e Máximo</title>
</head>

<body>
  <!-- JS -->
  <script>

    alert(Math.min(-10, 5, 0, 100, -25, 2))

    alert(Math.max(-10, 5, 0, 100, -25, 2))

  </script>
</body>

</html>
