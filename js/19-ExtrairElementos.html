<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extrair Elementos</title>
</head>

<body>
  <!-- JS -->
  <script>

    let termo = "Aprendendo JavaScript"

    alert(termo.slice(10)) // Exibe a partir da posição 10

    alert(termo.slice(10, 15)) // Exibe a partir da posição 10 e vai ate a posição 14

  </script>
</body>

</html>
