<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletor Classe</title>
</head>

<body>

  <button onclick="acao()">Selecionar</button>

  <h2 class="curso">HTML</h2>
  <h2 class="curso">CSS</h2>
  <h2 class="curso">JavaScript</h2>

  <!-- JS -->
  <script>

    function acao() {
      let curso = document.getElementsByClassName('curso')[0]

      alert(curso.innerHTML)
    }

  </script>
</body>

</html>
