<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condicional Aninhada</title>
</head>

<body>
  <!-- JS -->
  <script>

    media = 7

    if(media == 10) {
      alert('Parabéns, Aprovado com Distincção')
    } else if (media >= 8) {
      alert('Aprovado')
    } else if (media >= 6) {
      alert('Recuperação')
    } else {
      alert('Reprovado')
    }

  </script>
</body>

</html>
