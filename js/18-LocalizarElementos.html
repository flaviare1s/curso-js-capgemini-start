<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localizar Elementos</title>
</head>

<body>
  <!-- JS -->
  <script>

    let nome = "Marcelo Niess"

    // Retornar a posição do primeiro "e"
    alert(nome.indexOf("e"))

    // Retornar a posição do último "e"
    alert(nome.lastIndexOf("e"))

  </script>
</body>

</html>
