<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores Relacionais</title>
</head>

<body>
  <!-- JS -->
  <script>

    // Maior
    // alert(2 > 1)

    // Menor
    // alert(2 < 1)

    // Maior ou Igual
    // alert(2 >= 1)

    // Menor ou Igual
    // alert(2 <= 1)

    // Diferente
    // alert(2 != 1)

    // Estritamente diferente
    // alert(2 !== 1)

    // Estritamente igual
    // alert(2 === 1)

    // Igual
    alert(2 == 1)

  </script>
</body>

</html>
