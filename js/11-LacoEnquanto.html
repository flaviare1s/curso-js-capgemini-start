<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While</title>
</head>

<body>
  <!-- JS -->
  <script>

    let i = 1

    while(i <= 3) {
      alert(`Oi ${i}`)

      i++
    }

  </script>
</body>

</html>
