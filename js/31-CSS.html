<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
</head>

<body>
  <h1>JavaScript</h1>
  <button onclick="acao()">Clique</button>
  <!-- JS -->
  <script>

    function acao() {
      let texto = document.querySelector('h1')
      texto.style.color = 'red'
      texto.style.fontFamily = 'Arial'
    }

  </script>
</body>

</html>
