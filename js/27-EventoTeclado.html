<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento Teclado</title>
</head>

<body>

  <input type="text" id="campo" onkeyup="exibir()">

  <!-- JS -->
  <script>

    function exibir() {
      let campo = document.getElementById('campo').value     
      alert(campo)
    }

  </script>
</body>
